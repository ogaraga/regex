<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VALIDATION USING REGEX/JS ONLY</title>
</head>
<body>
    <div class="container">
        <h1>VALIDATION WITH REGULAR EXPRESSION(<em style="color: aqua;">REGEX</em>)</h1>
        <form action="" class="form-control">
            <input type="text" name="name" id="textbox" placeholder="Enter name(s)">
            <input type="password" name="password" id="pswd" placeholder="Enter password">
            <input type="email" name="email" id="email" placeholder="Enter e-mail">
            <div class="button-container">
                <button id="enter">Enter</button>
                <button id="picker">Pick e-mail</button>
                <button id="reload" onclick="location.reload()">Restart</button>
            </div>
            <div class="labels">
                <label id="lab1"></label>
                <label id="lab2"></label>
            </div>
            
        </form>
    </div>

    <script src="proj.js"></script>
</body>
</html>
